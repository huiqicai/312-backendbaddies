<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Light/Dark Mode</title>
    <link rel="stylesheet" href="../static/navbar.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="navbar-center">
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/profile">Profile</a></li>
                {% if is_not_logged_in %}
                    <li>
                        <a href="#" id="logout-link">Logout</a>
                        <form id="logout-form" action="/logout" method="POST" style="display: none;"></form>
                    </li>
                {% else %}
                    <li><a href="/">Login</a></li>
                    <li><a href="/register_page">Sign Up</a></li>
                {% endif %}
            </ul>            
        </div>
        <button id="theme-toggle" class="theme-toggle">‚ö°Ô∏è</button>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light-mode';

            document.body.classList.add(currentTheme);
            themeToggleButton.textContent = currentTheme === 'light-mode' ? '‚ö°Ô∏è' : 'üåô';

            themeToggleButton.addEventListener('click', () => {
                const isLightMode = document.body.classList.contains('light-mode');
                const newTheme = isLightMode ? 'dark-mode' : 'light-mode';

                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(newTheme);
                themeToggleButton.textContent = isLightMode ? 'üåô' : '‚ö°Ô∏è';

                localStorage.setItem('theme', newTheme);
            });
            if (document.getElementById("logout-link")){
            document.getElementById("logout-link").addEventListener("click", function (event) {
                event.preventDefault(); // Prevent default link behavior
                document.getElementById("logout-form").submit(); // Submit the hidden form
            });
        }
        });
    </script>
</body>
</html>
